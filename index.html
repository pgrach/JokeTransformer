<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
    <title>Joke Transformer</title>
</head>

<body>
    <div class="toggle">
        <label class="switch">
            <input type="checkbox" id="dark-mode">
            <span class="slider"></span>
        </label>
    </div>

    <div class="container">

        <h3>Transform the Joke</h3>

        <button class="btn" id="bringItBtn">Bring it up!</button>

        <form>
            <fieldset>
                <legend class="form-heading">Eh?</legend>
                <p id="selected"></p>
            </fieldset>
        </form>

        <button class="btn" id="transBtn">Transform!</button>

        <fieldset id="spongeArea">
            <legend class="form-heading">Let's change it</legend>
            <button id="markerBtn"><span id="emoji">ðŸ§½</span></button>
            <p id="draft"></p>
        </fieldset>

        <button class="btn" id="logBtn">Log the Compilation</button>
    <div id="sorry">
        <p>Here supposed to be AI. So go to console!</p>
    </div>
        <div id="gif">
            <img src="https://media.tenor.com/sodwOPHji4wAAAAd/mullah.gif">
        </div>
    </div>

    <svg style="height: 0;">
        <defs>
            <filter id="squiggly">
                <feTurbulence id="turbulence" baseFrequency="0.03" numOctaves="3" result="noise" seed="0" />
                <feDisplacementMap in2="noise" in="SourceGraphic" scale="10" />
            </filter>
        </defs>
    </svg>

</body>

</html>
